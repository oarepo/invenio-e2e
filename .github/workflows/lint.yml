name: Lint and Prettify

on:
  pull_request:
  push:
  workflow_dispatch:

jobs:
  lint-prettify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Install Node deps
        run: pnpm install --prefer-offline
      
      - name: Run ESLint
        run: pnpm run lint

      # - name: Run Prettier
      #   run: pnpm run prettier
